<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>O Matador de Monstros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<!-- Painel de PontuaÃ§Ã£o -->
<div id="app">
    <div class="panel scores">
        <div class="score">
            <h1>Jogador</h1>
            <div class="life-bar">
            <div class="life" :class="{danger: playerLife <= 20}" :style="{width: playerLife + '%'}"></div>
            </div>
            <div>{{ playerLife }}%</div>
        </div>

        <div class="score">
            <h1>Monstro</h1>
            <div class="life-bar">
                <div class="life" :class="{danger: monsterLife <= 20}" :style="{width: monsterLife + '%'}"></div>
            </div>
            <div>{{ monsterLife }}%</div>
        </div>
    </div>

<!-- Painel de Resultado -->
    <div class="panel result" v-if="hasResult">
        <div v-if="monsterLife == 0" class="win">VocÃª Ganhou!!! ðŸ˜„</div>
        <div v-else class="lose">VocÃª Perdeu! ðŸ˜¢</div>
    </div>

<!-- Painel dos BotÃµes -->
    <div class="panel buttons">
        <template v-if="running">
            <button class="btn attack" @click="attack(false)"> Ataque </button>
            <button class="btn special-attack" @click="attack(true)"> Ataque Especial </button>
            <button class="btn heal" @click="healAndHurt"> Curar </button>
            <button class="btn give-up" @click="running = false"> Desistir </button>
        </template>
        <button v-else class="btn new-game" @click="startGame"> Iniciar Novo Jogo </button>
    </div>

<!-- Painel de Logs -->
    <div class="panel logs" v-if="logs.length">
        <ul>
            <li class="log" v-for="log in logs" :class="log.cls">{{ log.text }}</li>
        </ul>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
