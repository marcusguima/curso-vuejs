<!DOCTYPE html>
<!-- Adicionando um pouco de CSS no HTML -->
<html>
    <head>
        <title>Adicionando CSS</title>

        <style>
            h1 {
                font-size: 20px;
            }

            .fundoVermelho {
                background-color: red;
            }

            .negrito {
                font-weight: bold;
            }

            #txtPrincipal {
                font-size: 40px;
                font-weight: bold;
                background-color: gray;
                color: white;
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <h1>CSS</h1>
        <span id="txtPrincipal">Texto 1</span><br><br>
        <span class="fundoVermelho negrito">Texto 2</span><br><br>
        <span class="fundoVermelho">Texto 3</span>
    </body>

</html>
