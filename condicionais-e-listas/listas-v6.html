<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores" :key="cor">{{ i + 1 }}) - {{ cor }}</li>

    </ul>
    <button @click="cores.push('Branco')">Adicionar</button>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            
            <div v-for="(valor, chave, index) in pessoa">({{ index + 1}}) {{ chave }}: {{ valor }}</div>

        </li>
    </ul>
    <hr>
    <div v-for="n in 10">{{ n }}</div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['Vermelho','Verde','Amarelo','Azul'], 
            pessoas: [
                {nome:'Natalia', idade: 21, peso: 57},
                {nome:'Guilherme', idade: 22, peso: 81}


            ]
            
        }

    })

</script>

<style>
    ul{
        list-style: none;
    } 
    h1, p{
        display: inline;
    }
</style>
