<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">PARAR AQUI!!!</span>  <!--Parando com o comportamento do Evento(.stop ou utilizando a funcao pararXY())-->

    </p>
    <a v-on:click.prevent=""  href="google.com.br">Google</a> <!--Prevenindo o comportamento padrÃ£o do Evento-->
                                                            <!--Tanto pelo .prevent quanto pela funcao naoNavegar()-->
</div> 

<script>

    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0

        },
        methods:{
            somar(passo, event){
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event){
                console.log(event)
                this.x = event.clientX
                this.y = event.clientY
                
            },
            // pararXY(event){
            //     event.stopPropagation()
            // },
            // naoNavegar(event){
            //     event.preventDefault()
            // }
        }


    })

</script>
