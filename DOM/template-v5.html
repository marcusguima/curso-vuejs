<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once> {{ titulo }}</p>

    <p> {{ saudacao() }}</p>
    
    <a v-bind:href="link"> Site do Google</a>
</div>

<script>

    new Vue({
        el: '#app',
        data: {
            titulo: 'Hello World, usando Vue.js!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao(){
                this.titulo = "Bom Dia!!!"
                return this.titulo

            }

        }







    })



</script>
